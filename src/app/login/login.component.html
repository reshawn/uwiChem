<div id ="bodyDiv">


 <div class="container">
    <div id = "loginForm" class="jumbotron">
      <div id="inner"></div>
        <p class="h1 display-3 text-center title">UWI<strong>chem</strong></p>
        <hr class="my-4">
        <div class="input-group">
            <span style = "width:8rem;"class="input-group-addon text-center" id="sizing-addon1"> <strong>Email </strong> </span>
            <input type="email" class="form-control" placeholder="Email Address" aria-label="email" aria-describedby="sizing-addon1">
        </div>
        <br>
        <div class="input-group">
            <span style = "width:8rem;"class="input-group-addon text-center" id="sizing-addon2"> <strong>Password</strong> </span>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <div class="loginbtn">
                    <button class="btn ">Login</button>
        
                </div>
            </div>
            <br>
            <div class="col-sm-4">
                <a href="" class="alert-link">Create Account</a>
            </div>
            <div class="col-sm-5">
                <a href="" class="alert-link">Forgot your password?</a>
            </div>
        
        </div>
        <div class = "text-center">
            <a (click) = "signInGoogle()" class="btn-social btn-google-plus"><i class="fa fa-google-plus fa-2x"></i></a>
            <a (click)= "signInFacebook()" class="btn-social btn-facebook"><i class="fa fa-facebook fa-2x"></i></a>
        </div>
      </div>     
</div>

</div>
