<ul class="c">
  <br>
  <br>
  <h2>My Courses</h2>
  <div class="list-group-item" *ngFor="let course of listCourses;let i = index">
    <h3>Course: {{course.courseCode}} {{course.title}}
      <button class="addCourse btn btn-danger pull-right" (click)="delete(i, course.courseCode)">Delete</button>
    </h3>
    <br> <p> Description: {{course.description}} </p> 
  </div>

  <br>
  <br>

  <button class="add pull-right" mat-fab color="primary" (click)="open(content)"> + </button>
  <!--beenSelected-->
  <div class="addMC">
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header addMC">
        <h4 class="modal-title">Add a Course</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body addMC">
        <div *ngFor="let courseI of courseArray">
          <p class="h5">{{courseI.courseCode}} {{courseI.title}}
            <button class=" addCourse btn btn-primary pull-right" (click)="onSelect(courseI)">Add</button>
          </p>
          <hr>

        </div>
      </div>
      <div class="modal-footer addMC">
        <button type="button" class=" addCourse btn btn-outline-primary" (click)="c('Close click')">Close</button>
      </div>
    </ng-template>
  </div>


</ul>
